<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Professores
    </ion-title>
    <button ion-button type="submit" (click)="logout()" >Sair</button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let person of data" (click)="showPersonDetail(person.id)">
      <ion-label>
        <p>{{person.sobrenome}}, <b>{{person.nome}}</b></p>
      </ion-label>
    </ion-item>
</ion-list>
</ion-content>
