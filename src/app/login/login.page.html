<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-input type="text" placeholder="UsuÃ¡rio" [(ngModel)]="registerCredentials.user" name="user" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha" [(ngModel)]="registerCredentials.pass" name="pass" required></ion-input>
      </ion-item>

      <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit">Login</button>
          </ion-col>
        </ion-row>
    </form>
  </div>

</ion-content>
